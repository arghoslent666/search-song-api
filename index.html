<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Search song API</title>
</head>
<body>

    <div class="container">
        <header>
            <div class="input-box">
                <input id="artist-input" type="text" placeholder="Band" >
                <input id="song-input" type="text" placeholder="Song" >
                <i id="btn" class="bi bi-search"></i>
            </div>
        </header>
        <p class="err hidde"></p>
        <div class="card">
            <div class="album-img"><img id="back-img" src="imgs/disc-loading.png" alt=""></div>
            <div class="description">
                <div class="artist">
                    <span>Artist</span>
                    <h3 id="artists">...</h3>
                </div>
                <div class="song">
                    <span>Song</span>
                    <h3 id="song">...</h3>
                </div>
                <div class="album">
                    <span>Album</span>
                    <h3 id="album">...</h3>
                </div>
                <div class="duration">
                    <span>Length</span>
                    <h3 id="duration">....</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
